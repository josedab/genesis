<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- DNA helix - representing synthetic data generation -->
  <!-- Left strand -->
  <path d="M60 40 Q40 70 60 100 Q80 130 60 160" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Right strand -->
  <path d="M140 40 Q160 70 140 100 Q120 130 140 160" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Cross bars (data connections) -->
  <line x1="68" y1="55" x2="132" y2="55" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round"/>
  <line x1="55" y1="80" x2="145" y2="80" stroke="#c7d2fe" stroke-width="5" stroke-linecap="round"/>
  <line x1="60" y1="100" x2="140" y2="100" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="55" y1="120" x2="145" y2="120" stroke="#c7d2fe" stroke-width="5" stroke-linecap="round"/>
  <line x1="68" y1="145" x2="132" y2="145" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="60" cy="40" r="6" fill="#ffffff"/>
  <circle cx="140" cy="40" r="6" fill="#ffffff"/>
  <circle cx="60" cy="160" r="6" fill="#ffffff"/>
  <circle cx="140" cy="160" r="6" fill="#ffffff"/>
  
  <!-- Center glow effect -->
  <circle cx="100" cy="100" r="12" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="100" r="6" fill="#4f46e5"/>
</svg>