version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "ruff"
          - "mypy"
          - "isort"
          - "pre-commit"
          - "mkdocs*"
        update-types:
          - "minor"
          - "patch"
      ml-frameworks:
        patterns:
          - "torch*"
          - "tensorflow*"
          - "transformers"
        update-types:
          - "patch"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
