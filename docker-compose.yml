version: "3.8"

services:
  # Main API server
  genesis-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: genesis-api
    ports:
      - "8000:8000"
    environment:
      - GENESIS_LOG_LEVEL=INFO
      - GENESIS_MAX_WORKERS=4
      - GENESIS_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - genesis-models:/app/models
      - genesis-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "1"
          memory: 2G
    networks:
      - genesis-network

  # Background worker for async jobs
  genesis-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: genesis-worker
    command: ["python", "-m", "genesis.api.worker"]
    environment:
      - GENESIS_LOG_LEVEL=INFO
      - GENESIS_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      - genesis-models:/app/models
      - genesis-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 4G
    networks:
      - genesis-network

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: genesis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - genesis-network

  # Quality Dashboard (optional)
  genesis-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: genesis-dashboard
    command: ["python", "-c", "from genesis.dashboard import InteractiveDashboard; import pandas as pd; InteractiveDashboard(pd.DataFrame(), pd.DataFrame()).run(host='0.0.0.0', port=8050, open_browser=False)"]
    ports:
      - "8050:8050"
    environment:
      - GENESIS_ENV=production
    volumes:
      - genesis-data:/app/data
    restart: unless-stopped
    profiles:
      - dashboard
    networks:
      - genesis-network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: genesis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - genesis-api
    restart: unless-stopped
    profiles:
      - production
    networks:
      - genesis-network

volumes:
  genesis-models:
    driver: local
  genesis-data:
    driver: local
  redis-data:
    driver: local

networks:
  genesis-network:
    driver: bridge
    name: genesis-network
